<div class="login-page">

        <div class="col-md-4 push-md-4">

            <h1>Big Screen</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/']" (click)="onLoggedin()"> Log in </a>

                <a class="btn rounded-btn" [routerLink]="['/bs-plant']" (click)="onLoggedin()"> Plant </a>
                <a class="btn rounded-btn" [routerLink]="['/bs-asset']" (click)="onLoggedin()"> Asset </a>-->

        </div>
    </div>
